<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <h1>Image Gallery</h1>
        <div class="image_container">
            <div class="image"><img src="images/img1.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img2.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img3.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img9.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img5.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img15.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img7.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img4.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img11.jpg" alt="thumbinail"></div>
            <div class="image"><img src="images/img10.jpg" alt="thumbinail"></div>
        </div>

        <div class="popup_img">
            <span>&times</span>
            <img src="images/img2.jpg" alt="">
        </div>
    </div>

    <!-- next and previous -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="prev" onclick="plusSlides(1)">&#10094;</a>

    <script>    
    document.querySelectorAll('.image_container img').forEach(image => {
        image.onclick = () =>{
            document.querySelector('.popup_img').style.display = 'block';
            document.querySelector('.popup_img img').src = image.getAttribute('src');
    
        }
    });
    
    document.querySelector('.popup_img span').onclick = () => {
        document.querySelector('.popup_img').style.display = 'none';
    
    };
    </script>
</body>
</html>
